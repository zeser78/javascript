<html lang="en">

        height: 50px;
        background: antiquewhite;
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="demo">

    </div>

    <div id="container">

      Repeat: <input type="text" name="num2" id="num2" />
